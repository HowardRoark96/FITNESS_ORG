<div class="meals">
  <div class="meals__title">
    <h1>
      <img src="assets/food.svg" alt="Meal">
      Your meals
    </h1>

    <a
      class="btn__add"
      [routerLink]="['../meals/new']">
      <img src="assets/add-white.svg" alt="Add new meal">
      New meal
    </a>
  </div>

  <div *ngIf="meals$ | async as meals; else loading">
    <div
      *ngIf="!meals.length"
      class="message">
      <img src="assets/face.svg" alt="No meals, add a new meal to start">
      No meals, add a new meal to start
    </div>

    <div *ngFor="let meal of meals; let i = index">
      <app-list-item
        [item]="meal"
        (removed)="removeMeal($event)">
      </app-list-item>
    </div>
  </div>


  <ng-template #loading>
    <div class="message">
      <img src="assets/loading.svg" alt="Fetching meals">
      Fetching meals...
    </div>
  </ng-template>
</div>
