<div class="meal-form">
  <form
    [formGroup]="form">

    <div class="meal-form__name">
      <label>
        <h3>Meal name</h3>
        <input
          type="text"
          placeholder="e.g. Fried eggs with tomato"
          formControlName="name">
        <div
          *ngIf="required"
          class="error">
          Meal name is required
        </div>
      </label>
    </div>

    <div class="meal-form__food">
      <div class="meal-form__subtitle">
        <h3>Food</h3>
        <button
          type="button"
          class="meal-form__add"
          (click)="addIngredient()">
          <img src="assets/add-white.svg" alt="Add food">
          <span>Add food</span>
        </button>
      </div>

      <div formArrayName="ingredients">
        <label *ngFor="let c of ingredients.controls; index as i">
          <input
            type="text"
            placeholder="e.g. Eggs"
            [formControlName]="i">
          <span
            class="meal-form__remove"
            (click)="removeIngredient(i)">
          </span>
        </label>
      </div>
    </div>

    <div class="meal-form__submit">
      <div>
        <button
          *ngIf="!exists"
          type="button"
          class="button"
          (click)="createMeal()">
          Create meal
        </button>
        <button
          *ngIf="exists"
          type="button"
          class="button"
          (click)="updateMeal()">
          Save
        </button>
        <a
          class="button button--cancel"
          [routerLink]="['../']">
          Cancel
        </a>
      </div>

      <div
        *ngIf="exists"
        class="meal-form__delete">
        <div *ngIf="toggled">
          <p>Delete item?</p>
          <button
            class="confirm"
            type="button"
            (click)="removeMeal()">
            Yes
          </button>
          <button
            class="confirm"
            type="button"
            (click)="toggle()">
            No
          </button>
        </div>

        <button
          *ngIf="!toggled"
          class="button button--delete"
          type="button"
          (click)="toggle()">
          Delete
        </button>
      </div>
    </div>

  </form>
</div>
