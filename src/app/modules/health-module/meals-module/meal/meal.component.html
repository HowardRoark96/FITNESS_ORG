<div class="meal">
  <div class="meal__title">
    <h1>
      <img src="assets/food.svg" alt="Create meal">
      <span *ngIf="meal$ | async as meal; else title">
       {{ meal.name ? 'Edit meal' : 'Create meal' }}
      </span>
      <ng-template #title>
        Loading...
      </ng-template>
    </h1>
  </div>

  <div *ngIf="meal$ | async as meal; else loading">
      <app-meal-form
        (mealCreated)="addMeal($event)"
        (mealUpdated)="updateMeal($event)"
        (mealRemoved)="removeMeal($event)"
        [meal]="meal">
    </app-meal-form>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="/assets/loading.svg" alt="Loading meal">
      Fetching meal...
    </div>
  </ng-template>
</div>
